<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="button-move js-rock-button">
    <img src="rock-emoji.png" class="image-button">
  </button>

  <button class="button-move js-paper-button">
    <img src="paper-emoji.png" class="image-button">
  </button>

  <button class="button-move js-scissors-button">
    <img src="scissors-emoji.png" class="image-button">
  </button>

  <p class="js-result result" ></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-score js-reset-score">
    Reset Score
  </button>

  <button class="auto-play-button js-auto-play-button">
    Auto Play
  </button>
  <p class="js-reset"></p>
  <script src="rock-paper-scissors.js"></script>
</body>
</html>
